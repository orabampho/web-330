<script>
//get current date
function getTodayDate(){
return new Date().toLocaleDateString("en-US");
}
//get length of the input string
function getLength(str){
    return str.length;
}
//reverse a string with built-in functions
function reverse(str){
    //use the split() method to return a new array
    const splitString = str.split("");
    //use the reverse() method to reverse the new created array
    const reverseArray = splitString.reverse();
     //use the join() method to join all elements of the array into a string
    const joinArray = reverseArray.join("");
    //return the reversed string
    return joinArray;
}
//check whether a passed string is palindrome or not
function isPalindrome(str){
    const reverseString = reverse(str);
    if (reverseString == str){
        return true;
    } 
    else {
        return false;
    }
}
//start the btnCheckPhrase function
document.getElementById("btnCheckPhrase").onclick = function(){
    const txtPhrase = document.getElementById("txtPhrase").value;//define str value from HTML input
    const assignResults = document.getElementById("assign-results");//bind assignResults to ID "assign-results"
    const assignResultsHeader = document.getElementById("assign-results-header"); //bind assignResultsHeader to ID "assign-results-header" 
    const today = getTodayDate(); //define today
    const len = getLength(txtPhrase); //define len
    const reversePhrase = reverse(txtPhrase); //set reversePhrase to reverse(txtPhrase) value
    //create str to display output to div "assign-results-header"
    const header = `Date: ${today} </br>
                    Original Phrase: ${txtPhrase.toLowerCase()} </br>
                    Reversed Phrase: ${reversePhrase.toLowerCase()} </br>
                    Phrase Length: ${len}`
    console.log(header);
    //display header to div "assign-results-header"
    assignResultsHeader.innerHTML = header;
    //if..else statement to passing-in txtPhrase
    const palindromeResults = isPalindrome(txtPhrase);
    if (palindromeResults === true){
        assignResults.innerHTML = txtPhrase.toLowerCase() + " <u><b>is</b></u> a palindrome!";
    }
    else {assignResults.innerHTML = txtPhrase.toLowerCase() + " <u><b>is not</b></u> a palindrome!";
    }
};
